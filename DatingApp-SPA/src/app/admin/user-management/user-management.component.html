<div class="row">
  <table class="table">
    <thead>
        <th style="width: 10%;">User ID</th>
        <th style="width: 10%;">User Name</th>
        <th style="width: 10%;">Active roles</th>
        <th style="width: 10%;"></th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.roles}}</td>
        <td><button class="btn btn-info" (click)="editRolesModal(user)">Edit Roles</button></td>
      </tr>
    </tbody>

  </table>
</div>
